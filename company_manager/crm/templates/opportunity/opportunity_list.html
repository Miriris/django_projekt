{% extends "base.html" %}
{% block content %}

    <h1>Opportunity list</h1>
    <ul>
    {% if object_list %}
        {% for item in object_list %}
            <li>{{ item.company.name }} - <a class="link" href="/opportunity/update/{{item.pk}}">Upravit</a></li>
        {% endfor %}
        {% else %}
            <li>Žádné příležitosti k dispozici</li>
    {% endif %}
    </ul>
{% endblock %}
